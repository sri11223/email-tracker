<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Track email opens and clicks in real-time">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg">
    <title>Email Tracker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .result {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            word-break: break-all;
        }
        
        .tracking-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .tracking-item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        
        .tracking-item:last-child {
            border-bottom: none;
        }
        
        .tracking-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .tracking-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .tracking-url {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .badge-success {
            background: #10b981;
            color: white;
        }
        
        .badge-warning {
            background: #f59e0b;
            color: white;
        }
        
        .copy-btn {
            width: auto;
            padding: 8px 15px;
            margin: 5px 5px 0 0;
            font-size: 14px;
        }
        
        .view-btn {
            background: #10b981;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Email Tracker Dashboard</h1>
            <p>Create tracking URLs and monitor email opens in real-time</p>
        </div>
        
        <div class="actions">
            <div class="card">
                <h2>üéØ Create Tracking URL</h2>
                <input type="text" id="title" placeholder="Enter title (e.g., 'Newsletter Oct 2024')">
                <input type="text" id="recipient" placeholder="üìß Recipient email/name (Optional - e.g., 'john@example.com')">
                <button onclick="createTrackingURL()">Create Tracking URL</button>
                <div id="createResult"></div>
            </div>
        </div>
        
        <div class="tracking-list">
            <h2 style="color: #667eea; margin-bottom: 20px;">üìä All Tracking URLs</h2>
            
            <div style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                <input type="text" id="searchBox" placeholder="üîç Search by title..." 
                       onkeyup="filterTrackings()" 
                       style="flex: 1; min-width: 200px; margin: 0;">
                <button class="copy-btn" onclick="exportData()" style="width: auto; background: #10b981;">
                    üì• Export CSV
                </button>
            </div>
            
            <div id="trackingList">Loading...</div>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        
        async function createTrackingURL() {
            const title = document.getElementById('title').value;
            const recipient = document.getElementById('recipient').value;
            const createBtn = event.target;
            
            if (!title) {
                alert('Please enter a title');
                return;
            }
            
            // Disable button and show loader
            createBtn.disabled = true;
            createBtn.innerHTML = '‚è≥ Creating... <span class="loader"></span>';
            document.getElementById('createResult').innerHTML = '';
            
            try {
                const response = await fetch(API_URL + '/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'title=' + encodeURIComponent(title) + '&recipient=' + encodeURIComponent(recipient || 'Not specified')
                });
                
                const data = await response.json();
                const baseURL = API_URL + '/' + data.uuid;
                // Add recipient parameter to URL if specified
                const fullURL = recipient ? `${baseURL}&r=${encodeURIComponent(recipient)}` : baseURL;
                
                document.getElementById('createResult').innerHTML = `
                    <div class="result">
                        <strong>‚úÖ Tracking URL Created!</strong><br><br>
                        ${recipient ? `<strong>üë§ For: ${recipient}</strong><br><br>` : ''}
                        <strong>Tracking URL:</strong><br>
                        <code>${fullURL}</code><br>
                        <button class="copy-btn" onclick="copyToClipboard('${fullURL}')">üìã Copy URL</button>
                        <button class="copy-btn" onclick="copyToClipboard('<img src=\\'${fullURL}\\' width=\\'1\\' height=\\'1\\'>')">üìã Copy HTML</button>
                        <br><br>
                        <small style="color: #666;">üí° ${recipient ? `Recipient "${recipient}" will be automatically tracked when they open the email!` : 'No recipient specified - tracking will show "Unknown" for who opened it.'}</small>
                    </div>
                `;
                
                document.getElementById('title').value = '';
                document.getElementById('recipient').value = '';
                loadTrackingList();
                
                // Re-enable button
                createBtn.disabled = false;
                createBtn.innerHTML = 'Generate Tracking URL';
            } catch (error) {
                // Re-enable button on error
                createBtn.disabled = false;
                createBtn.innerHTML = 'Generate Tracking URL';
                alert('Error creating tracking URL: ' + error);
            }
        }
        
        async function loadTrackingList() {
            try {
                const response = await fetch(API_URL + '/data');
                const data = await response.json();
                
                if (data.length === 0) {
                    document.getElementById('trackingList').innerHTML = '<p>No tracking URLs yet. Create one above!</p>';
                    return;
                }
                
                let html = '';
                
                // Add "Clear All" button at top
                if (data.length > 0) {
                    html += `
                        <div style="margin-bottom: 20px; text-align: right;">
                            <button class="copy-btn" onclick="clearAllData()" style="background: #ef4444; width: auto;">
                                üóëÔ∏è Clear All Data
                            </button>
                        </div>
                    `;
                }
                
                data.reverse().forEach(item => {
                    const opens = item.counter || 0;
                    const stats = item.stats !== 'Null' ? JSON.parse(item.stats) : [];
                    const realOpens = stats.length > 2 ? stats.length - 2 : 0;
                    
                    // Get unique recipients who actually opened (from tracking events)
                    const recipients = stats.map(s => s.recipient).filter(r => r && r !== 'Unknown');
                    const uniqueRecipients = [...new Set(recipients)];
                    const recipientDisplay = uniqueRecipients.length > 0 
                        ? uniqueRecipients.join(', ') 
                        : (item.recipient || 'Not specified');
                    
                    html += `
                        <div class="tracking-item">
                            <div class="tracking-title">üìß ${item.title}</div>
                            <div class="tracking-meta">
                                <span class="badge badge-info">üë§ ${recipientDisplay}</span>
                                <span class="badge badge-success">${opens} Total Opens</span>
                                <span class="badge badge-warning">~${realOpens} Likely Real</span>
                            </div>
                            <div class="tracking-meta">
                                üìÖ Created: ${item.dateTime}
                            </div>
                            <div class="tracking-url">
                                ${API_URL}/p?uuid=${item.uuid}
                            </div>
                            <button class="copy-btn" onclick="copyToClipboard('${API_URL}/p?uuid=${item.uuid}')">üìã Copy URL</button>
                            <button class="copy-btn" onclick="copyToClipboard('<img src=\\'${API_URL}/p?uuid=${item.uuid}\\' width=\\'1\\' height=\\'1\\'>')">üìã Copy HTML</button>
                            <button class="copy-btn view-btn" onclick="viewDetails('${item.uuid}', '${item.title}')">üëÅÔ∏è View Details</button>
                            <button class="copy-btn" onclick="deleteTracking('${item.uuid}', '${item.title}')" style="background: #ef4444;">üóëÔ∏è Delete</button>
                        </div>
                    `;
                });
                
                document.getElementById('trackingList').innerHTML = html;
            } catch (error) {
                document.getElementById('trackingList').innerHTML = '<p>Error loading tracking data</p>';
            }
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Copied to clipboard!');
            });
        }
        
        function viewDetails(uuid, title) {
            window.location.href = `/details.html?uuid=${uuid}&title=${encodeURIComponent(title)}`;
        }
        
        async function deleteTracking(uuid, title) {
            if (!confirm(`Are you sure you want to delete tracking for "${title}"?`)) {
                return;
            }
            
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Deleting...';
            
            try {
                const response = await fetch(API_URL + '/data/' + uuid, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('‚úÖ Tracking deleted successfully!');
                    loadTrackingList();
                } else {
                    alert('‚ùå Error: ' + result.message);
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (error) {
                alert('‚ùå Error deleting tracking: ' + error);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
        
        async function clearAllData() {
            if (!confirm('‚ö†Ô∏è Are you sure you want to DELETE ALL tracking data? This cannot be undone!')) {
                return;
            }
            
            if (!confirm('‚ö†Ô∏è‚ö†Ô∏è FINAL WARNING: This will permanently delete ALL tracking URLs and analytics!')) {
                return;
            }
            
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Clearing... <span class="loader"></span>';
            
            try {
                const response = await fetch(API_URL + '/data/clear', {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('‚úÖ All tracking data cleared successfully!');
                    loadTrackingList();
                } else {
                    alert('‚ùå Error: ' + result.message);
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (error) {
                alert('‚ùå Error clearing data: ' + error);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
        
        function filterTrackings() {
            const searchText = document.getElementById('searchBox').value.toLowerCase();
            const items = document.querySelectorAll('.tracking-item');
            
            items.forEach(item => {
                const title = item.querySelector('.tracking-title').textContent.toLowerCase();
                if (title.includes(searchText)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        async function exportData() {
            try {
                const response = await fetch(API_URL + '/data');
                const data = await response.json();
                
                if (data.length === 0) {
                    alert('No data to export');
                    return;
                }
                
                // Create CSV content
                let csv = 'Title,Created,Total Opens,Likely Real Opens,Tracking URL\n';
                
                data.forEach(item => {
                    const opens = item.counter || 0;
                    const stats = item.stats !== 'Null' ? JSON.parse(item.stats) : [];
                    const realOpens = stats.length > 2 ? stats.length - 2 : 0;
                    const url = `${API_URL}/p?uuid=${item.uuid}`;
                    
                    csv += `"${item.title}","${item.dateTime}",${opens},${realOpens},"${url}"\n`;
                });
                
                // Download CSV
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `email-tracking-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
                
                alert('‚úÖ Data exported successfully!');
            } catch (error) {
                alert('‚ùå Error exporting data: ' + error);
            }
        }
        
        // Load tracking list on page load
        loadTrackingList();
        
        // Refresh every 30 seconds
        setInterval(loadTrackingList, 30000);
        
        // ============= PWA & NOTIFICATIONS =============
        
        let deferredPrompt;
        let lastOpenCount = 0;
        
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => {
                    console.log('‚úÖ Service Worker registered!');
                    
                    // Check for notification permission
                    if (Notification.permission === 'default') {
                        showNotificationPrompt();
                    }
                })
                .catch(err => console.error('‚ùå Service Worker registration failed:', err));
        }
        
        // Show notification permission prompt
        function showNotificationPrompt() {
            const banner = document.createElement('div');
            banner.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 10000;
                max-width: 350px;
                animation: slideIn 0.3s ease;
            `;
            banner.innerHTML = `
                <div style="margin-bottom: 10px; font-weight: bold;">üîî Enable Notifications</div>
                <div style="margin-bottom: 15px; font-size: 14px;">Get instant alerts when someone opens your email!</div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="enableNotifications()" style="flex: 1; background: white; color: #667eea; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold;">Enable</button>
                    <button onclick="this.parentElement.parentElement.remove()" style="flex: 1; background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">Later</button>
                </div>
            `;
            document.body.appendChild(banner);
        }
        
        // Enable notifications
        window.enableNotifications = async function() {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    alert('‚úÖ Notifications enabled! You\'ll get alerts when emails are opened.');
                    document.querySelector('[style*="slideIn"]')?.remove();
                } else {
                    alert('‚ùå Notification permission denied. Enable it in browser settings.');
                }
            } catch (error) {
                alert('‚ùå Error enabling notifications: ' + error);
            }
        }
        
        // Monitor for new opens and send notifications
        async function checkForNewOpens() {
            try {
                const response = await fetch(API_URL + '/data');
                const data = await response.json();
                
                const totalOpens = data.reduce((sum, item) => sum + (item.counter || 0), 0);
                
                if (lastOpenCount > 0 && totalOpens > lastOpenCount) {
                    // New open detected!
                    const newOpens = totalOpens - lastOpenCount;
                    
                    if (Notification.permission === 'granted') {
                        // Find which email was opened
                        const latestItem = data.find(item => {
                            const stats = item.stats !== 'Null' ? JSON.parse(item.stats) : [];
                            return stats.length > 0;
                        });
                        
                        const stats = latestItem && latestItem.stats !== 'Null' ? JSON.parse(latestItem.stats) : [];
                        const lastOpen = stats[stats.length - 1];
                        const recipient = lastOpen?.recipient || 'Someone';
                        
                        new Notification('üìß Email Opened!', {
                            body: `${recipient} just opened "${latestItem?.title || 'your email'}"`,
                            icon: '/icon-192.svg',
                            badge: '/icon-192.svg',
                            vibrate: [200, 100, 200],
                            tag: 'email-open',
                            requireInteraction: false
                        });
                    }
                }
                
                lastOpenCount = totalOpens;
            } catch (error) {
                console.error('Error checking for new opens:', error);
            }
        }
        
        // Check every 10 seconds for new opens
        setInterval(checkForNewOpens, 10000);
        checkForNewOpens(); // Initial check
        
        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallBanner();
        });
        
        function showInstallBanner() {
            const banner = document.createElement('div');
            banner.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 10000;
                max-width: 400px;
                text-align: center;
                animation: slideUp 0.3s ease;
            `;
            banner.innerHTML = `
                <div style="margin-bottom: 10px; font-size: 20px;">üì±</div>
                <div style="margin-bottom: 10px; font-weight: bold;">Install Email Tracker</div>
                <div style="margin-bottom: 15px; font-size: 14px;">Add to your home screen for quick access!</div>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button onclick="installPWA()" style="background: white; color: #667eea; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;">Install App</button>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Not Now</button>
                </div>
            `;
            document.body.appendChild(banner);
        }
        
        window.installPWA = async function() {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('‚úÖ PWA installed!');
            }
            
            deferredPrompt = null;
            document.querySelector('[style*="slideUp"]')?.remove();
        }
        
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translate(-50%, 200px); opacity: 0; }
                to { transform: translate(-50%, 0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
