<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Tracking Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .events {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .event-item {
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 15px 0;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .event-scan {
            border-left-color: #f59e0b;
        }
        
        .event-real {
            border-left-color: #10b981;
        }
        
        .event-time {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .event-location {
            color: #666;
            margin: 5px 0;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .badge-scan {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge-real {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">üìä Email Tracking Details</h1>
            <p id="recipient" style="color: #666; margin-top: 10px; font-size: 18px;"></p>
            <a href="/dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Opens</div>
                <div class="stat-number" id="totalOpens">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Likely Scans</div>
                <div class="stat-number" id="scans">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Likely Real</div>
                <div class="stat-number" id="realOpens">0</div>
            </div>
        </div>
        
        <div class="events">
            <h2 style="color: #667eea; margin-bottom: 20px;">üìå Tracking Events</h2>
            <div id="eventsList">Loading...</div>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const uuid = urlParams.get('uuid');
        const title = urlParams.get('title');
        
        document.getElementById('title').textContent = `üìä ${title}`;
        
        async function loadDetails() {
            try {
                const response = await fetch(window.location.origin + '/data');
                const data = await response.json();
                
                const item = data.find(d => d.uuid === uuid);
                if (!item) {
                    document.getElementById('eventsList').innerHTML = '<p>No data found</p>';
                    return;
                }
                
                // Display recipient
                const recipientText = item.recipient || 'Not specified';
                document.getElementById('recipient').textContent = `üë§ Recipient: ${recipientText}`;
                
                const stats = item.stats !== 'Null' ? JSON.parse(item.stats) : [];
                const scans = Math.min(stats.length, 2);
                const real = stats.length > 2 ? stats.length - 2 : 0;
                
                document.getElementById('totalOpens').textContent = stats.length;
                document.getElementById('scans').textContent = scans;
                document.getElementById('realOpens').textContent = real;
                
                if (stats.length === 0) {
                    document.getElementById('eventsList').innerHTML = '<p>No opens yet</p>';
                    return;
                }
                
                let html = '';
                stats.forEach((event, idx) => {
                    const isScan = idx < 2;
                    const eventClass = isScan ? 'event-scan' : 'event-real';
                    const badgeClass = isScan ? 'badge-scan' : 'badge-real';
                    const badgeText = isScan ? '‚ö†Ô∏è Likely Gmail Scan' : '‚úÖ Likely Real Open';
                    
                    let location = 'Unknown';
                    if (event.country && event.country !== 'Unknown') {
                        const parts = [];
                        if (event.city && event.city !== 'Unknown') parts.push(event.city);
                        if (event.regionName && event.regionName !== 'Unknown') parts.push(event.regionName);
                        if (event.country) parts.push(event.country);
                        location = parts.join(', ');
                    }
                    
                    const recipientInfo = event.recipient && event.recipient !== 'Unknown' 
                        ? `<div class="event-location">üë§ Opened by: <strong>${event.recipient}</strong></div>` 
                        : '';
                    
                    html += `
                        <div class="event-item ${eventClass}">
                            <span class="badge ${badgeClass}">${badgeText}</span>
                            <div class="event-time">‚è∞ ${event.time}</div>
                            ${recipientInfo}
                            <div class="event-location">üìç ${location}</div>
                            <div class="event-location">üåê IP: ${event.ip}</div>
                        </div>
                    `;
                });
                
                document.getElementById('eventsList').innerHTML = html;
                
            } catch (error) {
                document.getElementById('eventsList').innerHTML = '<p>Error loading details</p>';
            }
        }
        
        loadDetails();
        setInterval(loadDetails, 30000);
    </script>
</body>
</html>
